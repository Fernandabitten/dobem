<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Do Bem - sign-in</title>
    <meta name="description" content="Nossos problemas estão interligados, assim como as soluções.Nós prosperamos e somos mais fortes quando cooperamos. Atuamos para promover a ligação entre pessoas que querem se ajudar." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" sizes="72x72" href="../static/images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900%7COpen+Sans:300,400,600,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/styles/sign-style.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>

  <body>   
    <div class="login">
        <i class="fas fa-chevron-circle-left fa-lg " id="back-home" style="font-size: 30px;"></i>   
        <div class="form">
            <div><img class="logo" src="../static/images/logo.png" alt=""/></div>
            <span><h2>Login</h2></span>
          <div class="login-form">
            <input type="text" name="user" id="user" required placeholder="Usuário"/>
            <input type="password" name="password" id="password" required placeholder="Senha"/>
            <button id="sign-in-button">Entrar</button><br/>
            <spam style="font-size: 20px; color: #23527C;">Ainda não possui conta?</spam><br/>     
            <button id="send-sign-up">Registre-se</button><br/> 
          </div>
          <div id="msg-err"></div>    
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../static/scripts/sign-in.js"></script>
  </body>
</html>
