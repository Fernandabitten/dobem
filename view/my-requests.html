<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Do Bem - my-requests </title>
    <meta name="description" content="Nossos problemas estão interligados, assim como as soluções.Nós prosperamos e somos mais fortes quando cooperamos. Atuamos para promover a ligação entre pessoas que querem se ajudar." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" sizes="72x72" href="../static/images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900%7COpen+Sans:300,400,600,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/home/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/styles/home/style.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>

  <body>        
     <div class="slider-area">
      <div class="main-menu-area main-menu-area--absolute">
        <i id="fa-ts" class="fas fa-chevron-circle-left fa-lg" style="font-size: 30px; color: #0AAAA0; padding: 5px"></i>   
        <div class="container">
          <div class="menu-logo">
            <div class="logo">
              <a href="index.html" class="logo-index"
                ><img src="../static/images/logo.png" alt=""
              /></a>
            </div>
            <!--#easy-menu-->
            <div class="donate-button-wrap">
              <a href="#" class="hidden-lg hidden-md" id="humbarger-icon">
                <i class="fa"></i></a>
              <button class="btn base-bg exit-button" style="background-color: #F30D0D;">Sair</button>
            </div>
          </div>
        </div>
      </div>

     <section class="section-padding feature-section" style="background-color: #2C2C2C;" >
      <div class="container" style="margin-top: 5%;" >
        <div class="row">
            <div class="section-heading text-center">
              <h2
                class="section-title wow fadeInUpXsd"
                data-wow-duration=".7s"
                data-wow-delay=".1s"
                style="color:ghostwhite"
              >
                Seu Histórico <span class="base-color">Pedidos</span>
              </h2>
              <div
                class="section-heading-separator wow fadeInUpXsd"
                data-wow-duration="1.1s"
                data-wow-delay=".1s"
              ></div>
            </div>   
        </div>

        <div class="row row-eq-rs-height" style="color:ghostwhite">
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div
              class="feature-item wow fadeInUpSmd"
              data-wow-duration="1.5s"
              data-wow-delay=".2s"              
            >
              <div class="feature-item__icon-wrap">
                <i class="feature-item__icon fa fa-book"></i>
              </div>
              <h4 class="feature-item__title heading-label-four">
                <spam >EDU</spam>
              </h4>
              <ul >
                <li id="you-edu" class="card_text want-tank-button"></li>          
              </ul>
            </div>
            <!--/.feature-item-->
          </div>

          <div class="col-md-4 col-sm-6 col-xs-12">
            <div
              class="feature-item wow fadeInUpSmd"
              data-wow-duration="1.5s"
              data-wow-delay=".4s"
            >
              <div class="feature-item__icon-wrap">
                <i class="feature-item__icon fa fa-gift"></i>
              </div>
              <h4 class="feature-item__title heading-label-four">
                <spam >NOEL</spam>
              </h4>
              <ul>                     
                <li id="you-noel" class="card_text want-tank-button"></li> 
              </ul> 
            </div>            
            <!--/.feature-item-->
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div
              class="feature-item wow fadeInUpSmd"
              data-wow-duration="1.5s"
              data-wow-delay=".6s"
            >
              <div class="feature-item__icon-wrap">
                <i class="feature-item__icon fa fa-heartbeat"></i>
              </div>
              <h4 class="feature-item__title heading-label-four">
                <spam">CUIDADOR</spam>
              </h4>
              <ul>  
                <li id="you-caregiver" class="card_text want-tank-button"></li>
              </ul>
            </div>     
          </div>
        </div>     
      </div>
    </section>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script type="text/javascript" src="../static/scripts/my-requests.js"></script>
  </body>
</html>
